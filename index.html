<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Input Form</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk"
</head>
<body>
	<div class="cards">
		<div class="cardFront">
			<h1 class="displayedCardNumber">0000 0000 0000 0000</h1>
			<h2 class="displayedName">----</h2>
			<h2 class="displayedDate">00/00</h2>
		</div>
		<div class="cardBack">
			<div class="blackBar"></div>
			<h1 class="displayedCVC"><p>000</p></h1>
		</div>
	</div>
	<form>
		<div class="inputDiv nameDiv">
			<label>
				Cardholder Name
				<input type="text" name="name" class="nameInput">
			</label>
		</div>
		<div class="inputDiv CardNumberDiv">
			<label>
				Card Number
				<input type="text" name="cardNumber" class="cardNumberInput">
			</label>
		</div>
		<div class="inputDiv numberDetails">
			<div class="dateDiv">
				<label>
					Exp.date (MM/YY)
					<div class="monthDiv">
						<input type="text" class="month">
					</div>
					<div class="yearDiv">
						<input type="text" class="year">
					</div>
				</label>
			</div>
			<div class="CVCDiv">
				<label >
					CVC
					<input type="text" class="CVC">
				</label>
			</div>
		</div>
		<div class="submitButtonDiv">
			<input type="submit" value="confirm" class="confirmButton">
		</div>
	</form>
	<div class="background-colours">
		<div class="gradientBackground"></div>
		<div class="whiteBackground"></div>
	</div>
	
</body>
</html>
